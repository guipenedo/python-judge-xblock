<div id="student_code">{self.student_code}</div>
<div id="action">
    <button id="submit" type="button" class="submit btn-upgrade" data-submitting="A submeter" data-value="Submeter"
            data-should-enable-submit-button="True">
        <span class="submit-label">Submeter</span>
        <span class="icon fa fa-terminal" aria-hidden="true"></span>
    </button>
    <button id="run" type="button" class="submit btn-brand" data-submitting="Correndo" data-value="Correr código"
            data-should-enable-submit-button="True">
        <span class="submit-label">Correr código</span>
        <span class="icon fa fa-caret-right" aria-hidden="true"></span>
    </button>
</div>
<div id="feedback">{self.last_output}</div>
