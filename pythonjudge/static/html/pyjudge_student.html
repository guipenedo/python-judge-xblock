<div id="student_code">{self.student_code}</div>
<div id="code-runner" style="display:none;">
    <label for="code-runner-input">Input de teste</label>
    <div id="code-runner-block">
        <textarea autocapitalize="off" class="input" id="code-runner-input"
                  spellcheck="false"></textarea>
        <button class="submit btn-brand" data-should-enable-submit-button="True" data-submitting="Correndo"
                data-value="Correr código" id="code-runner-button"
                type="button">
            <span class="submit-label">Correr código</span>
            <span aria-hidden="true" class="icon fa fa-terminal"></span>
        </button>
    </div>
    <div class="code-runner-footer">
        <label for="code-runner-output">Output de teste</label>
        <pre id="code-runner-output"></pre>
    </div>
</div>
<div id="action">
    <button class="submit btn-brand" data-should-enable-submit-button="True" data-submitting="Correndo"
            data-value="Correr código" id="run"
            type="button">
        <span class="submit-label">Correr código</span>
        <span aria-hidden="true" class="icon fa fa-terminal"></span>
    </button>
    <button class="submit btn-upgrade" data-should-enable-submit-button="True" data-submitting="A submeter" data-value="Submeter" id="submit"
            type="button">
        <span class="submit-label">Submeter</span>
        <span aria-hidden="true" class="icon fa fa-caret-right"></span>
    </button>
</div>
<div id="code-feedback">Nenhuma submissão avaliada.</div>
